<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form - David's portfolio</title>
</head>

<body>
    <div class="section-wrapper">
        <form action="" class="feedback-form">
            <div class="feedback-form-content">
                <h2>Get in touch</h2>
                <label for="feedback-name">Your Name</label>
                <input type="text" name="feedback-name" id="">

                <label for="feedback-email"> Your email address</label>
                <input type="email" name="feedback-email" id="">

                <label for="feedback-subject"> Subject </label>
                <input type="text" name="feedback-subject" id="">

                <label for="feedback-message"> Your message </label>
                <textarea name="feedback-message" id="" cols="40" rows="10"></textarea>

                <input type="submit" value="Send Feedback" class="feedback-submit-button">
                <a href="./index.html">Back to home page</a>
            </div>
        </form>

        <p class="main-doc-contact__copyright"> &copy 2020 -
            <script>
                document.write(new Date().getFullYear())
            </script> Copyright <em>CodeDemon </em>
        </p>

    </div>
    <!-- <script src="bundle.js"></script> -->
</body>

</html>
